
<html>
<head>

	 <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				 <div class="jumbotron">
	 	 			<h1 id="yeast">Yeastie Bois  <img src="./images/beerlogo.png" id="logo"></h1>
	 	 		</div>
	 	 	</div>
	 	 </div>
	 	
	 	<div class="row">
	 		<div class="col-sm-12 col-md-12 col-lg-12">
	 			<div id="leaderboard">
	 				<h2> Leaderboard </h2>

	 				
	 			</div>
	 		</div>
	 	</div>			 			
	</div>
<script type="text/javascript">
var leaderboardArray = [];
var sel = document.getElementById('leaderboard');
	

$.get("/api/users", function(data) {
	console.log(data);
	for(i=0; i<data.length; i++){

			var object = {
				Username: data[i].Username,
				Userscore: data[i].UserScore
			};
			console.log(object);
		leaderboardArray.push(object);
	}

	// myArray.sort(function(a, b) {
 	// return a.distance - b.distance;
	// });

	leaderboardArray.sort(function(b,a){
		return a.Userscore - b.Userscore;
	});

	for(i=0; i<leaderboardArray.length; i++){
		var newDiv = document.createElement("div");
		newDiv.innerHTML = leaderboardArray[i].Username + " " + leaderboardArray[i].Userscore;
		sel.appendChild(newDiv);
	};
});


</script>	
</body>
</html>
